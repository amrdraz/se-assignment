<!DOCTYPE html>
<html>
<head>
    <title>Google</title>
    <style>
        body {
            text-align: center;
            font-family: Arial;
        }
        .search {
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Google</h1>
    <form action="http://www.google.com" method="get">
        <input class='search' type="text" placeholder="Search" name="q">
        <div>
            <input type="submit" value="Search">
            <input type="submit" value="I'm feeling luck">
        </div>
    </form>
</body>
</html>
