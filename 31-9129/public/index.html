<!DOCTYPE html>
<html>

<head>
    <title>Funny Quotes</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css'>
    <style>
    html,
    body 
    {
        position: relative;
        width: 100%;
        height: 100%;
    }
    
    body 
    {
        text-align: center;
        font-family: Lato, Arial, sans-serif;
        font-size: 100%;
        cursor: pointer;
        background: hsl(400, 60%, 68%);
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .quote 
    {
        font-weight: 400;
        color: #fff;
        text-shadow: 1px 1px 0px rgba(0, 0, 0, 0.3);
        font-size: 5ex;
        padding: 0;
        margin: 0;
        line-height: 1.5;
        max-width: 90%;
    }
    
    .author 
    {
        position: absolute;
        bottom: 0px;
        right: 20px;
        font-weight: 300;
        font-size: 5ex;
        color: #fff;
        text-shadow: 1px 1px 0px rgba(0, 0, 0, 0.3);
        max-width: 60%;
        align-self: flex-end;
    }
    </style>
    <script type="text/javascript" src="./js/jquery.min.js"></script>
</head>


<body>
    <blockquote class="quote">
        Click anywhere on the page for a funny quote from a celebrity or a fellow colleague.
    </blockquote>
    <h2 class="author"></h2>
    <script src="./js/main.js"></script>
</body>

</html>
